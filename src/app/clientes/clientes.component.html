<div style="padding-top: 40px;">
  <tabset [justified]="true" class="text-center">
    <tab heading="Clientes" id="tab1">
      <div class="desceUmPouco">
        <button class="btn float-right btNovo" (click)="openModal(template)" ><i class="bi bi-person-plus-fill m-0"></i></button>
      </div>
        <table class="table table-striped table-hover table-responsive-lg text-center">
          <thead class="barratopo">
            <tr>
              <th scope="col">Nome</th>
              <th scope="col">Tipo</th>
              <th scope="col">Documento</th>
              <th scope="col">Cep</th>
              <th scope="col">Rua</th>
              <th scope="col">Cidade</th>
              <th scope="col">E-mail</th>
              <th scope="col">Telefone</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor = "let c of listaClientes">
              <td>{{c.nome}}</td>
              <td>{{c.tipo}}</td>
              <td>{{c.documento}}</td>
              <td>{{c.cep}}</td>
              <td>{{c.rua}}</td>
              <td>{{c.cidade}}</td>
              <td>{{c.email}}</td>
              <td>{{c.telefone}}</td>
            </tr>
          </tbody>
        </table>
      
    </tab>
    <tab heading="Sobre" class="">
      <div style="padding-top: 10%;">
      <h1>Cadastrator 3000 <i class="bi bi-journal-bookmark"></i></h1>
      <h2>Sistemas Desenvolvido por <a href="https://www.linkedin.com/in/kauê-cardoso-lima-pinto-25765616a/" target="_blank"> Kauê Cardoso </a></h2>
      Copyright © 2021
      </div>
    </tab>
  </tabset>
</div>
